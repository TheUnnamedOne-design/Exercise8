<!DOCTYPE html>
<html lang="en">

<head>
    <title>Question 3-javascript</title>
    <script type="text/javascript">
        reg = prompt("Enter your registration number : ");
        let text = "Is this your registration number : " + reg;
        if (confirm(text)) {
            alert("Registration number confirmed")
        }
        else {
            alert("Registration number cancelled")
        }

    </script>
</head>

<body>

</body>

</html>
